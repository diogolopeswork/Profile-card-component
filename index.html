<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="background">
    <img src="images/bg-pattern-top.svg" id="bg2">
    <img src="/images/bg-pattern-bottom.svg" id="bg1">
  </div>
  
  <div class="card-container">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="card-profile">
        <img src="/images/image-victor.jpg" id="profile">
        <p class="name">Victor Crest <span class="gray">26</span></p>

        <br>

        <p class="location gray">London</p>

      </div>
      <div class="card-bottom">
        <div class="data">
          <p class="info">80K</p>
          <p class="info" id="MR">803K</p>
          <p class="info" id="MR">1.4K</p>

          <br>

          <h6 class="text" id="ML">Followers</h6>
          <h6 class="text" id="ML">Likes</h6>
          <h6 class="text" id="MR">Photos</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diogo Lopes</a>.
  </div>
</body>
</html>
